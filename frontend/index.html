<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINALBOSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-slate-800 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-end items-center space-x-8">
            <a href="#" id="nav-premios" class="text-lg py-1">Premios</a>
        </nav>
    </header>

    <main class="container mx-auto p-6 md:p-10">
        <section id="section-premios">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-4xl font-bold text-gray-800">Gestión de Premios</h1>
                <button id="btn-show-modal-premio" class="bg-teal-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-teal-700">Agregar Premio</button>
            </div>
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                <table class="min-w-full">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="p-3 text-left border-r broder-indigo-400">IdPremio</th>
                            <th class="p-3 text-left border-r broder-indigo-400">IdPelicula</th>
                            <th class="p-3 text-left border-r broder-indigo-400">NombrePremio</th>
                            <th class="p-3 text-left border-r broder-indigo-400">Categoria</th>
                            <th class="p-3 text-left border-r broder-indigo-400">AñoPremio</th>
                            <th class="p-3 text-left border-r broder-indigo-400">Resultado</th>
                            <th class="p-3 text-left border-r broder-indigo-400">FechaRegistro</th>
                            <th class="p-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-premio">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-premio" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 id="modal-premio-titulo" class="text-2xl font-bold text-center mb-6">Nuevo Premio</h2>
            <form id="form-premio">
                <input type="hidden" id="premio-id-editar">
                <div class="space-y-4">
                    <input type="text" id="premio-IdPre" placeholder="Id Pelicula" class="w-full border rounded-lg p-3" required>
                    <input type="text" id="premio-nombreP" placeholder="Nombre del Premio" class="w-full border rounded-lg p-3" required>
                    <input type="text" id="premio-categoriaP" placeholder="Categoria" class="w-full border rounded-lg p-3" required>
                    <input type="number" id="premio-anoP" placeholder="Año" class="w-full border rounded-lg p-3" required>
                    <input type="text" id="premio-resultadoP" placeholder="Resultado" class="w-full border rounded-lg p-3" required>
                    <input type="date" id="premio-fechaP" placeholder="Fecha de Registro" class="w-full border rounded-lg p-3" required>
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" class="btn-cancelar bg-gray-200 py-2 px-5 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-teal-600 text-white py-2 px-5 rounded-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
